<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.css">
    <link rel="icon" type="image/png" href="./assets/esta.png">
    <title>Encriptador - Desencriptador de Texto</title>
</head>
<body class="font">
    <div id="video-background">
        <video autoplay muted loop>
            <source src="/assets/1026357554-preview.mp4" type="video/mp4">
        </video>
        </div>
        <div class="content">
            <h1 class="title">Encriptador/Desencriptador</h1>
            <div class="contenedorText"><input type="text" id="textoEncriptado" class="textoEncriptado">
                <textarea name="resultado" id="textoDesencriptado" class="textoDesencriptado" cols="30" rows="10"></textarea></div>
            <div class="contenedorBtn">
                <button type="button" id="botonEncriptado" class="boton">Encriptar</button>
                <button type="button" id="botonDesencriptado" class="boton">Desencriptar</button>
                <button type="button" id="botonCopiar" class="boton">Copiar</button>
                <button type="button" id="botonReset" class="boton">Resetear</button>
            </div>
                <p class="copyright">By Gonzalo Rodriguez motivado por Oracle Next Education</p>
        </div>   
     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.min.js"></script>
</body>
</html>
